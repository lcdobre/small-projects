<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Diff Two Arrays</title>
</head>

<body>
    <div class="description-header" id="header">
        <h1>Calculate the sum of two numbers and the numbers in between.</h1>
    </div>
    <div class="input-container" id="input-container">
        <!-- Input description -->
        <div class="input-description">
            <span>Input the numbers: </span>
        </div>
        <!-- Input fields -->
        <form class="input-fields">
            <input type="number" name="firstNumberName" id="firstInputNumber" placeholder="First Number">
            <input type="number" name="secondNumberName" id="secondInputNumber" placeholder="Second Number">
        </form>
        <!-- Button -->
        <div class="button-container">
            <button class="button" id="submit-button"
                onclick="sumAll(document.getElementById('firstInputNumber').value, document.getElementById('secondInputNumber').value)">Submit</button>
        </div>
        <!-- Output description -->
        <div class="output-description">
            <span>The final result is: </span>
        </div>
        <div id="finalResult"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
